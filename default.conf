<VirtualHost *:80>
   ServerName localhost
   

   ServerAdmin webmaster@localhost
   DocumentRoot /var/www/html/app/public
<Directory /var/www/html/app/public>
            Require all granted
            AllowOverride All

          
    </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
